<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestlePureLife x BUS - กรอกข้อมูล</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom, #111, #333);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            max-width: 90%;
            width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .note {
            font-size: 14px;
            color: #ff7f7f;
            margin-top: 5px;
            text-align: left;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 14px;
            width: 100%;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        /* ทำให้รองรับทุกอุปกรณ์ */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            input, textarea {
                font-size: 14px;
                padding: 10px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>NestlePureLife x BUS</h2>
        <p class="subtitle">กรุณากรอกข้อมูลให้ครบถ้วน</p>
        <form action="payment.html" method="GET">
            <label for="twitter">Twitter Account เพิ่ม @ (Ex.@pccream__pp)</label>
            <input type="text" id="twitter" name="twitter" placeholder="@yourusername" required>

            <label for="address">ชื่อผู้รับ - ที่อยู่ - รหัสไปรษณีย์ - เบอร์โทร</label>
            <textarea id="address" name="address" placeholder="กรุณากรอกข้อมูลให้ครบถ้วน" required></textarea>
            <p class="note">* ถ้าข้อมูลไม่ครบ ของตีกลับ ต้องออกค่าส่งใหม่เองนะคะ</p>

            <button type="submit">ถัดไป</button>
        </form>
    </div>
</body>
</html>
