<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มโอนเงิน</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to bottom, #111, #333);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }
        h2 {
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        .member-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .member-options {
            flex: 1;
            text-align: left;
        }
        .member-options label {
            display: block;
            padding: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .member-options label:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .file-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 14px;
            width: 100%;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .cancel-btn {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script>
        function updateAmount() {
            let selectedMembers = document.querySelectorAll('input[type=checkbox]:checked');
            let amount = selectedMembers.length * 300;
            document.getElementById("amount").value = amount;
        }
        function clearFile() {
            document.getElementById("slip").value = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>NestlePureLife x BUS</h2>
        <p class="subtitle">ฟอร์มโอนเงิน</p>
        <form>
            <div class="member-container">
                <div class="member-options">
                    <label>เลือกเมมเบอร์ Set A:</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> อลัน</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> มาร์ค</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> ขุนพล</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> ฮาร์ท</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> จินวุค</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> เน้ก</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> ไทย</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> คอปปอร์</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> เอเอ</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> จั๋ง</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> ภีม</label>
                    <label><input type="checkbox" name="memberA" onchange="updateAmount()"> ไม่ระบุ</label>

                </div>
                <div class="member-options">
                    <label>เลือกเมมเบอร์ Set B:</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> อลัน</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> มาร์ค</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> ขุนพล</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> ฮาร์ท</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> จินวุค</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> เน้ก</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> ไทย</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> คอปปอร์</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> เอเอ</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> จั๋ง</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> ภีม</label>
                    <label><input type="checkbox" name="memberB" onchange="updateAmount()"> ไม่ระบุ</label>
                </div>
            </div>
            <label for="amount">ยอดโอน (บาท):</label>
            <input type="text" id="amount" name="amount" value="0" readonly>
            
            <label for="slip">แนบสลิปการโอน:</label>
            <div class="file-container">
                <input type="file" id="slip" name="slip" accept="image/*">
                <button type="button" class="cancel-btn" onclick="clearFile()">ยกเลิก</button>
            </div>
            
            <button type="submit">ส่งข้อมูล</button>
        </form>
    </div>
</body>
</html>
